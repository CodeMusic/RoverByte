; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
    fastled/FastLED @ ^3.6.0
    Wire
    SPI
    adafruit/Adafruit BusIO @ ^1.14.5
    adafruit/Adafruit PN532 @ ^1.3.3
    mathertel/RotaryEncoder @ ^1.5.3
    adafruit/Adafruit GFX Library @ ^1.11.9

build_flags =
    # FastLED Configuration
    -D FASTLED_INTERNAL
    -D FASTLED_ESP32_I2S=false
    -D FASTLED_ESP32_SPI_BUS=FSPI
    -D FASTLED_ESP32_SPI_CLOCK_DIVIDER=8
    -D FASTLED_ALL_PINS_HARDWARE_SPI
    -D FASTLED_ALLOW_INTERRUPTS=0
    
    # System Configuration
    -D CONFIG_ARDUHAL_LOG_COLORS=1
    -D CORE_DEBUG_LEVEL=5
    -D ARDUINO_ARCH_ESP32
    -std=gnu++17

build_unflags =
    -D FASTLED_ESP32_SPI_CLOCK_DIVIDER

monitor_speed = 115200
monitor_filters = 
    colorize
    time
    debug

build_type = debug

; ESP32 specific settings
board_build.partitions = default.csv
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.filesystem = spiffs

; Include paths for both Arduino and PlatformIO
build_unflags =
    -std=gnu++11
build_flags =
    ${env:esp32dev.build_flags}
    -std=gnu++17
    -I${platformio.packages_dir}/framework-arduinoespressif32/tools/sdk/esp32/include
    -I${platformio.packages_dir}/framework-arduinoespressif32/cores/esp32
    -I${platformio.packages_dir}/framework-arduinoespressif32/variants/esp32
    -I${PROJECT_DIR}/src
    -I${PROJECT_DIR}/lib

; Extra scripts
extra_scripts = 
    pre:scripts/pre_build.py
    post:scripts/post_build.py
